<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable List</title>
    <!-- External Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <ul class="sortable-list">
        <li class="item" draggable="true"><div class="details"><span>List Item 1</span></div><i class="fa-solid fa-grip"></i></li>
        <li class="item" draggable="true"><div class="details"><span>List Item 2</span></div><i class="fa-solid fa-grip"></i></li>
        <li class="item" draggable="true"><div class="details"><span>List Item 3</span></div><i class="fa-solid fa-grip"></i></li>
        <li class="item" draggable="true"><div class="details"><span>List Item 4</span></div><i class="fa-solid fa-grip"></i></li>
        <li class="item" draggable="true"><div class="details"><span>List Item 5</span></div><i class="fa-solid fa-grip"></i></li>
        <li class="item" draggable="true"><div class="details"><span>List Item 6</span></div><i class="fa-solid fa-grip"></i></li>
        <li class="item" draggable="true"><div class="details"><span>List Item 7</span></div><i class="fa-solid fa-grip"></i></li>
        <li class="item" draggable="true"><div class="details"><span>List Item 8</span></div><i class="fa-solid fa-grip"></i></li>
    </ul>
    
    <!-- External JS -->

    <!-- Script JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
